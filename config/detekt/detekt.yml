config:
  validation: true
  warningsAsErrors: true


console-reports:
  active: true
  exclude:
    - 'NotificationReport'
    - 'FindingsReport'
    - 'FileBasedFindingsReport'


complexity:
  active: true
  excludes: [ '**/test/**' ]
  ComplexCondition:
    active: true
    allowedConditions: 3
  CyclomaticComplexMethod:
    active: true
    allowedComplexity: 4
    ignoreSingleWhenExpression: false
    ignoreSimpleWhenEntries: false
    ignoreNestingFunctions: false
    nestingFunctions:
      - 'also'
      - 'apply'
      - 'forEach'
      - 'isNotNull'
      - 'ifNull'
      - 'let'
      - 'run'
      - 'use'
      - 'with'
  LargeClass:
    active: true
    allowedLines: 200
  LongMethod:
    active: true
    allowedLines: 17
  LongParameterList:
    active: true
    allowedFunctionParameters: 5
    allowedConstructorParameters: 5
    ignoreDefaultParameters: false
    ignoreDataClasses: true
    ignoreAnnotatedParameter: [ ]
  NestedBlockDepth:
    active: true
    allowedDepth: 3

