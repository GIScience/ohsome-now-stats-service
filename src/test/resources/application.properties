# swagger-ui custom path
springdoc.swagger-ui.path=doc.html
springdoc.api-docs.version=openapi_3_0
#database
spring.datasource.url=jdbc:clickhouse://localhost:8123/
spring.datasource.username=default
spring.datasource.password=
spring.datasource.driver-class-name=com.clickhouse.jdbc.ClickHouseDriver
server.forward-headers-strategy=framework
ohsome.contribution.stats.service.token=testtoken
# invalidate cache every second for testing purposes
ohsome.contribution.stats.service.cache.invalidation.cron=* * * * * *
spring.jackson.default-property-inclusion=non_empty
server.compression.enabled=true
server.compression.mime-types=application/json,text/css
server.compression.min-response-size=102400